<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ERROR</title>
</head>
<body>

<div class="panel panel-danger">

    <div class="panel-heading">
        <h3 class="panel-title">Error</h3>
    </div>

    <div class="panel-body">
        <p>Unexpected error occurred. Is the PowerAuth Server reachable?</p>
        <p th:text="${errorMessage}"></p>
        <div class="code">
            <p th:text="${exception}"></p>
        </div>
    </div>

</div>

</body>
</html>
