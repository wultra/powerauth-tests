# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pa-test-internal-testserver-app

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://powerauthextendedtest.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_59fbc73d078b4cb0a37319f359724ebc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b46596e53fad4f038e9697a3a5f64d5e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: powerauthextendedtest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_59fbc73d078b4cb0a37319f359724ebc }}/powerauth-test-server:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pa-test-internal-testserver-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f6e36b4b50bd4835a473961ea7b7878c }}
        images: 'powerauthextendedtest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_59fbc73d078b4cb0a37319f359724ebc }}/powerauth-test-server:${{ github.sha }}'